linters:
  enable-all: true
  disable:
    - deadcode # deprecated
    - exhaustivestruct # deprecated
    - golint # deprecated
    - ifshort # deprecated
    - interfacer # deprecated
    - maligned # deprecated
    - nosnakecase # deprecated
    - scopelint # deprecated
    - structcheck # deprecated
    - varcheck # deprecated
    - depguard
    - dogsled
    - godot
    - nolintlint

issues:
  exclude-use-default: false
  exclude-rules:
    - path: _test\.go
      linters:
        - containedctx
        - gochecknoglobals

linters-settings:
  cyclop:
    max-complexity: 15
  funlen:
    lines: -1
  lll:
    line-length: 150
  varnamelen:
    ignore-names:
      - tt
      - i
      - eg
  wrapcheck:
    ignoreSigs:
      - (*golang.org/x/sync/errgroup.Group).Wait(
      - (*golang.org/x/sync/semaphore.Weighted).Acquire(
      - (context.Context).Err(
